<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <meta name="robots" content="noindex">
  <script>
    (function () {
      var path = window.location.pathname;

      // Map old → new paths
      var redirects = {
        "/documents/idn_secondary_expansion.pdf":
          "/documents/papers/idn_secondary_expansion.pdf"
      };

      if (redirects[path]) {
        window.location.replace(redirects[path]);
      }
    })();
  </script>
</head>
<body>
  <p>If you’re not redirected, <a id="fallback" href="/">go home</a>.</p>
  <script>
    var path = window.location.pathname;
    var redirects = {
      "/documents/idn_secondary_expansion.pdf":
        "/documents/papers/idn_secondary_expansion.pdf"
    };
    if (redirects[path]) {
      document.getElementById('fallback').href = redirects[path];
      document.getElementById('fallback').textContent = 'click here';
    }
  </script>
</body>
</html>
